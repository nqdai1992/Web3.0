<!doctype html>
<html>
  <head>
    <title>TechKids Hot Girls</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="libs/jquery.min.js"></script>
    <script src="libs/bootstrap/js/bootstrap.min.js"></script>
	<script src="libs/handlebars.js"></script>
	<script src="libs/masonry.pkgd.min.js"></script>
	<script src="js/main.js"></script>
  </head>
  <body class="body">
	<script id="girl_item_template" type="text/x-handlebars-template">
		{{#each this}}
		<div class="col-sm-6 col-md-3 girl_item">
			<div class="girl_image_container" >
				<img src={{imageUrl}} class="img-responsive girl_image">
				<div class="girl_image_overlay" data-toggle="modal" data-target=".girl_modal">
					<button class="plus_button">
						<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
					</button>
					<div class="girl_image_info text-center">
						<div class="row">
							<div class="col-xs-4">
								<span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span>
								<p>{{view}}</p>
							</div>
							<div class="col-xs-4">
								<span class="glyphicon glyphicon-time" aria-hidden="true"></span>
								<p>{{date}}</p>
							</div>
							<div class="col-xs-4">
								<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
								<p>{{plus}}</p>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="girl_info_container">
				<div class="col-xs-12">
					<img src={{posterAvatar}} class="img-responsive img-circle poster_avatar">
					<h4>{{posterName}}</h4>
					<p><small>{{posterTitle}}</small></p>
				</div>
				<div class="col-xs-12">
					<small>{{content}}</small>
				</div>
			</div>						
		</div>
		{{/each}}
	</script>
	<script id="girl_modal_template" type="text/x-handlebars-template">
		{{#each this}}
		<div class="modal fade girl_modal" tabindex="-1" role="dialog">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-body">
						<div class="row">
							<div class="col-xs-12">
								<div class = "col-xs-3 col-md-2">
									<button class="plus_button">
										<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
									</button>
								</div>
								<div class="text-center">
									<div class= "col-xs-3 col-md-1 col-md-offset-5">
										<span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span>
										<p>{{view}}</p>
									</div>
									<div class="col-xs-2">
										<span class="glyphicon glyphicon-time" aria-hidden="true"></span>
										<p>{{date}}</p>
									</div>
									<div class="col-xs-1">
										<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
										<p>{{plus}}</p>
									</div>	
								</div>
								<div class="girl_image_container">
									<img src={{imageUrl}} class="img-responsive girl_image">
								</div>
								<div class="girl_image_info_container">
									<div class="col-xs-12">
										<img src={{imageUrl}} class="img-responsive img-circle poster_avatar">
										<h1><strong>{{posterName}}</strong></h1>
										<p>
											{{posterTitle}}
										</p>
									</div>
									<div class="col-xs-12">
										<p>{{content}}
									</div>
								</div>
								<div class = "girl_info_container">
									<div class="col-xs-2 text-center">
										<img src="img/1.png" class="img-responsive img-circle user_comment_avatar">
									</div>
									<div class="col-xs-10 user_comment_container">
										<h4><strong>Comment 1</strong></h4>
										<small>{{content}}</small>
									</div>
								</div>
								<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		{{/each}}
	</script>
	
	<header class="header">
		<div class="container">
			<div class="row">
				<div class="col-md-3">
					<input type="text" class="form-control header_search" placeholder="Enter your search ..." />
					<span class="glyphicon glyphicon-search header_search_icon" aria-hidden="true"></span>
				</div>
				<div class="col-md-6 text-center header-logo">
					<img src="img/logo.png">
					<span>HOT GIRLS</span>
				</div>
				<div class="col-md-3">
					<div class="header_user_profile">
						<button class="header_user_profile_button">
							<span class="glyphicon glyphicon-camera" aria-hidden="true"></span>
						</button>
						<button class="header_user_profile_button">
							<span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span>
						</button>
						Bach Le
					</div>
				</div>
			</div>
		</div>
	</header>
	<section>
		<div class="container" >
			<div class="row" id="girl_item_container">
			</div>
		</div>
	</section>
  </body>
</html>
